    {"config_config.js.html":{"id":"config_config.js.html","title":"Source: config/config.js","body":" DocStrap Modules config/configconfig/passportmodels/nodeservermodels/usermodules/dbmodules/encryptionmodules/helpersmodules/isymodules/loggermodules/mqttmodules/webroutes/frontendroutes/rest Classes models/nodeserver~DriverSchemamodels/nodeserver~NodeSchemamodels/nodeserver~NodeServerModelmodels/user~UserModel Source: config/config.js /** * Config data pulled from the .env file * and some globally accessible internal variables * @module config/config * @version 2.0 */ module.exports = { /** * MongoDB is connected True/False * @type {boolean} */ dbConnected: false, /** * MQTT is connected True/False * @type {boolean} */ mqttConnected: false, /** * ISY Version returned from successful test of ISY credentials * @type {string} */ isyVersion: '', /** * Array of NodeServerModel objects kept in resident memory as reflection of their database models. * This allows for direct calling of NodeServerModel objects via nodeServers[profileNum]. The Array index * correlates to the NodeServer profileNum for ease of use. e.g. LiFX nodeserver with the profileNum of 8 * can be called via nodeServers[8].save() to save the NodeServer changes to the db for example. * @type {Array} */ nodeServers: new Array(11), /** * Settings Loaded from the ~/.polyglot/.env file using the dotenv NodeJS module. You SHOULD NEVER MODIFY THIS IN THE SOURCE. Just use the .env * isyHost = '192.168.1.10' * isyPort = '80' * isyUsername = 'admin' * isyPassword = 'password' * isyHttps = true/false (This isn't tested yet) * mqttHost = '192.168.1.12' (This CANNOT be 'localhost' or '127.0.0.1' as it is passed to the frontend for websocket connections. IT MUST BE THE HOST IP) * mqttPort = '1883' (Default is 1883) * mqttWSPort = '8083' (Default is 8083) * @type {Object} */ settings: { isyHost: process.env.ISY_HOST, isyPort: process.env.ISY_PORT, isyUsername: process.env.ISY_USERNAME, isyPassword: process.env.ISY_PASSWORD, isyHttps: process.env.ISY_HTTPS, mqttHost: process.env.MQTT_HOST, mqttPort: process.env.MQTT_PORT, mqttWSPort: process.env.MQTT_WSPORT } } × Search results Close "},"config_passport.js.html":{"id":"config_passport.js.html","title":"Source: config/passport.js","body":" DocStrap Modules config/configconfig/passportmodels/nodeservermodels/usermodules/dbmodules/encryptionmodules/helpersmodules/isymodules/loggermodules/mqttmodules/webroutes/frontendroutes/rest Classes models/nodeserver~DriverSchemamodels/nodeserver~NodeSchemamodels/nodeserver~NodeServerModelmodels/user~UserModel Source: config/passport.js const JwtStrategy = require('passport-jwt').Strategy const ExtractJwt = require('passport-jwt').ExtractJwt const UserModel = require('../models/user') const config = require('../config/config') /** * The passport module to wrap all authenticated functions * that require the token to be accessed. * @module config/passport * @version 2.0 */ /** * Function to create the JWT Strategy for Passport. * @method * @param {module} passport - The Passport module is passed in to create a new JwtToken Strategy for authentication via header tokens. */ module.exports = function(passport){ let opts = {} opts.jwtFromRequest = ExtractJwt.fromAuthHeader() opts.secretOrKey = process.env.SECRET passport.use(new JwtStrategy(opts, (jwt_payload, done) =&gt; { UserModel.getUserById(jwt_payload._doc._id, (err, user) =&gt; { if (err) { return done(err, false) } if (user) { return done(null, user) } else { return done(null, false) } }) })) } × Search results Close "},"models_nodeserver.js.html":{"id":"models_nodeserver.js.html","title":"Source: models/nodeserver.js","body":" DocStrap Modules config/configconfig/passportmodels/nodeservermodels/usermodules/dbmodules/encryptionmodules/helpersmodules/isymodules/loggermodules/mqttmodules/webroutes/frontendroutes/rest Classes models/nodeserver~DriverSchemamodels/nodeserver~NodeSchemamodels/nodeserver~NodeServerModelmodels/user~UserModel Source: models/nodeserver.js const mongoose = require('mongoose') //const randomstring = require('randomstring') const logger = require('../modules/logger') const config = require('../config/config') const mqtt = require('../modules/mqtt') const isy = require('../modules/isy') const async = require('async') /** * NodeServer Model and Parent Class. AddNS uses 'new NodeServerModel' to reference the NodeServerSchema parent class to create a new MongoDB document via Mongoose * @module models/nodeserver * @version 2.0 */ /** * MongoDB - Driver Child Schema * @class DriverSchema * @extends NodeSchema * @param {string} driver - Driver Name e.g. 'ST', 'RR', 'GV1', etc * @param {string} value - String representation of the value of the driver. * @param {number} uom - Integer of the UOM representing the value of the driver. */ const DriverSchema = mongoose.Schema({ driver: { type: String, required: true }, value: { type: String, default: null }, uom: { type: Number, default: null } }) /** * MongoDB - Nodes Child Schema * @class NodeSchema * @extends NodeServerModel * @param {string} address - Node address value e.g. 'lifxcontrol' * @param {boolean} added - Represents if the node is added and present in the ISY. * @param {boolean} enabled - Represents the enabled state of the node. * @param {string} name - Descriptive name of the node. * @param {string} node_def_id - Node Definition ID represented in the profile.zip for this node type. * @param {string} time_added - DateString in epoch of when the node was added to Polyglot * @param {string} primary - The node address of the nodes primary parent node. This could be itself in some cases. * @param {boolean} isprimary - Is this node a primary for other nodes. * @param {Object} drivers - Array of DriverSchema Objects */ const NodeSchema = mongoose.Schema({ address: { type: String, required: true }, added: { type: Boolean, default: false }, enabled: { type: Boolean, default: true }, name: { type: String, required: true }, node_def_id: { type: String, default: null }, time_added: { type: String, default: + new Date() }, primary: { type: String, default: null }, isprimary: { type: Boolean, default: false }, drivers: [DriverSchema] }) /** * MongoDB - NodeServer Parent Schema for creating a new NodeServer Database Object * @class NodeServerModel * @param {string} name - NodeServer name that is displayed in Polyglot. e.g. 'LiFX' or 'Nest' * @param {string} profileNum - ProfileNumber of the NodeServer. This must be a unique number between 1 - 10 that is not already defined in ISY. * @param {boolean} encryptPayload - Should we encrypt the payload using our .env secret? *[NOT IMPLEMENTED YET]* * @param {string} token - Encryption token taken from the .env file and saved to the DB *[NOT IMPLEMENTED YET]* * @param {string} time_added - DateString in epoch of when the NodeServer was added to Polyglot * @param {boolean} isConnected - Is Polyglot Connected to MQTT? * @param {string} logPrefix - Allows for custom logPrefixes to be defined per NodeServer if needed. * @param {Object} nodes - Array of NodeSchema Objects */ const NodeServerSchema = mongoose.Schema({ name: { type: String, required: true }, profileNum: { type: String, required: true, unique: true }, encryptPayload: { type: Boolean, default: false }, token: { type: String, default: null }, time_added: { type: String, default: + new Date() }, isConnected: { type: Boolean, default: false }, logPrefix: { type: String, default: null }, nodes: [NodeSchema] }) NodeServerSchema.statics = { /** * Sends an update to the frontend topic on detection of a change in NodeServer properties or sub properties like driver updates or state changes. * @method * @alias NodeServerModel.sendUpdate * @memberof module:models/nodeserver * @returns {object} response - MQTT Message sent to the frontends. e.g.: {&quot;nodeservers&quot;:[{&quot;name&quot;:&quot;LiFX&quot;,&quot;profileNum&quot;:&quot;8&quot;,&quot;nodes&quot;:[{&quot;address&quot;:&quot;lifx_1234&quot;,&quot;name&quot;:&quot;LIFX_Lamp&quot;,&quot;_id&quot;:&quot;59338d1c2930bf7cc92842d1&quot;,&quot;drivers&quot;: [{&quot;driver&quot;:&quot;ST&quot;,&quot;_id&quot;:&quot;59338624cd92117adb9349ca&quot;,&quot;uom&quot;:20,&quot;value&quot;:&quot;123.3&quot;},{&quot;driver&quot;:&quot;GV5&quot;,&quot;_id&quot;:&quot;59338624cd92117adb9349c9&quot;,&quot;uom&quot;:23,&quot;value&quot;:&quot;10&quot;}], &quot;isprimary&quot;:true,&quot;primary&quot;:&quot;lifx_1234&quot;,&quot;time_added&quot;:&quot;1496550684087&quot;,&quot;node_def_id&quot;:&quot;lifxcolor&quot;,&quot;enabled&quot;:true,&quot;added&quot;:true},{&quot;address&quot;:&quot;lifx_1235&quot;, &quot;name&quot;:&quot;Z_Strip&quot;,&quot;_id&quot;:&quot;59339445c67c877e13e4d941&quot;,&quot;drivers&quot;: [{&quot;driver&quot;:&quot;ST&quot;,&quot;_id&quot;:&quot;59339445c67c877e13e4d943&quot;,&quot;uom&quot;:56,&quot;value&quot;:&quot;593.3&quot;}, {&quot;driver&quot;:&quot;GV1&quot;,&quot;_id&quot;:&quot;59339445c67c877e13e4d942&quot;,&quot;uom&quot;:20,&quot;value&quot;:&quot;10&quot;}],&quot;isprimary&quot;:false,&quot;primary&quot;:&quot;lifx_1234&quot;,&quot;time_added&quot;:&quot;1496552508813&quot;, &quot;node_def_id&quot;:&quot;lifxcolor&quot;,&quot;enabled&quot;:true,&quot;added&quot;:true}],&quot;token&quot;:null,&quot;encryptPayload&quot;:false,&quot;time_added&quot;:&quot;1496545371618&quot;,&quot;isConnected&quot;:true}]} */ sendUpdate() { let ns = config.nodeServers.filter((ns) =&gt; { if (ns) return ns }) mqtt.publish('udi/polyglot/frontend/nodeservers', {node: 'polyglot', nodeservers: ns}, {retain: true}) }, /** * Frontend called method to add a new NodeServer * @method * @alias NodeServerModel.addns * @memberof module:models/nodeserver * @param {string} name - Name of NodeServer being added * @param {number} profileNum - Profile Number of NodeServer being added * @param {addnsCallback} callback - Callback with response JSON * @returns {object} response - AddNS: {&quot;addns&quot;:{&quot;name&quot;:&quot;Test123&quot;,&quot;profileNum&quot;:&quot;10&quot;},&quot;seq&quot;:53407} Success: {&quot;seq&quot;:53407,&quot;response&quot;:{&quot;success&quot;:true,&quot;msg&quot;:&quot;Installed into ISY sucessfully. Reboot the ISY and upload the profile.zip&quot;,&quot;nodeserver&quot;:{&quot;name&quot;:&quot;Test123&quot;,&quot;profileNum&quot;:&quot;10&quot;}}} Fail: {&quot;seq&quot;:53408,&quot;response&quot;:{&quot;success&quot;:false,&quot;msg&quot;:&quot;NodeServer with that Profile Number already exists.&quot;}} */ addns(name, profileNum, callback) { let newNodeServer = new NodeServerModel({ name: name, profileNum: profileNum, logPrefix: `${name}(${profileNum}):` }) const query = {profileNum: newNodeServer.profileNum} NodeServerModel.findOne(query, (err, node) =&gt; { if (err) { if (callback) return callback(err) } if (node) { if (callback) return callback(null, {success: false, msg: 'NodeServer with that Profile Number already exists.'}) } else { newNodeServer.installNodeServer((err, message) =&gt; { if (err) { logger.error(`${newNodeServer.logPrefix} Unable to register ${newNodeServer.name} with ISY. Reason: ${err}`) newNodeServer.remove() if (callback) return callback(null, {success: false, msg: err}) } else { newNodeServer.save((err, node) =&gt; { if (err) { if (callback) return callback(err) } if (!node) { if (callback) return callback(null, {success: false, msg: 'Failed to register NodeServer'}) } else { logger.info('Registered new NodeServer: ' + node.name + '(' + node.profileNum + ')') config.nodeServers[node.profileNum] = newNodeServer mqtt.addSubscription(node.profileNum) NodeServerModel.sendUpdate() if (callback) return callback(null, { success:true, msg: message, nodeserver: { name: node.name, profileNum: node.profileNum } }) } }) } }) } }) }, /** * Parse incoming Frontend messages * @method * @alias NodeServerModel.parseFrontend * @memberof module:models/nodeserver * @param {Object} message - Incoming JSON parsed object from the frontend. Only commands accepted are 'addns' and 'delns' currently */ parseFrontend(message) { if (message.hasOwnProperty('addns')) { if (message.addns.hasOwnProperty('name') &amp;&amp; message.addns.hasOwnProperty('profileNum')) { NodeServerModel.addns(message.addns.name, message.addns.profileNum, (err, result) =&gt; { if (err) return logger.debug(error) if (message.hasOwnProperty('seq')) { let response = { node: 'polyglot', seq: message.seq, response: result } mqtt.publish('udi/polyglot/frontend/nodeservers', response) NodeServerModel.sendUpdate() } }) } else { logger.error('MQTT: Received Add NodeServer command. name or profileNum was missing.') } } else if (message.hasOwnProperty('delns')) { if (message.delns.hasOwnProperty('profileNum')) { if (config.nodeServers[message.delns.profileNum]) { config.nodeServers[message.delns.profileNum].deleteNodeServer((err, result) =&gt; { if (message.hasOwnProperty('seq')) { let response = { node: 'polyglot', seq: message.seq, response: { success: err ? false: true, msg: err ? err : result } } mqtt.publish('udi/polyglot/frontend/nodeservers', response) NodeServerModel.sendUpdate() } }) } else { let response = { node: 'polyglot', seq: message.seq, response: { success: false, msg: `NodeServer with the profile number: ${message.delns.profileNum} does not exist.` } } mqtt.publish('udi/polyglot/frontend/nodeservers', response) } } else { logger.error('MQTT: Received Delete NodeServer command. profileNum was missing.') } } }, /** * Get all NodeServers from MongoDB * @method * @alias NodeServerModel.getAllNodeServers * @memberof module:models/nodeserver * @param {findArrayCallback} callback - Callback Passed into the Mongoose find method. * @returns {findArrayCallback} */ getAllNodeServers(callback) { return NodeServerModel.find({}, null, {sort: {'profileNum': 1}}, callback) }, /** * Get NodeServer from MongoDB by Name * @method * @alias NodeServerModel.getNodeByName * @memberof module:models/nodeserver * @param {string} name - Name of Node requested from MongoDB * @param {findCallback} callback - Callback Passed into the Mongoose find method. * @returns {findCallback} */ getNodeByName(name, callback) { let query = {name: name} return NodeServerModel.findOne(query, callback) }, /** * Get NodeServer from MongoDB by profileNum * @method * @alias NodeServerModel.getNodeByProfileNum * @memberof module:models/nodeserver * @param {number} number - profileNum of Node requested from MongoDB * @param {findCallback} callback - Callback Passed into the Mongoose find method. * @returns {findCallback} */ getNodeByProfileNum(num, callback) { const query = {profileNum: num} return NodeServerModel.findOne(query, callback) }, /** * Load all NodeServers from MongoDB on Polyglot Start-up * @method * @alias NodeServerModel.loadNodeServers * @memberof module:models/nodeserver * @param {errOnlyCallback} callback - Callback returned when complete */ loadNodeServers(callback) { NodeServerModel.getAllNodeServers((err, nodes) =&gt; { if(nodes) { nodes.forEach((nodeServer) =&gt; { if(config.nodeServers.filter((ns) =&gt; { return ns.profileNum === nodeServer.profileNum })) { logger.debug(`NodeServer ${nodeServer.name} [${nodeServer.profileNum}] added to running config.`) config.nodeServers[nodeServer.profileNum] = nodeServer nodeServer.getNodesFromISY() } }) logger.debug('MongoDB: NodeServers retrieved from database') } else { logger.debug('MongoDB: No NodeServers found in database') } if(callback) { return callback(err) } }) }, } NodeServerSchema.methods = { print () { return config.nodeServers[this.profileNum] }, /** * Instance Method for NodeServer to return a JSON object of itself. * @function toJSON * @alias NodeServerModel.toJSON * @memberof module:models/nodeserver~NodeServerModel * @instance * @returns {Object} nodeserver - Returns JSON parsed Object representation of the NodeServer */ toJSON() { let {name, profileNum, nodes, token, encryptPayload, time_added, isConnected} = this return JSON.parse(JSON.stringify({name, profileNum, nodes, token, encryptPayload, time_added, isConnected})) }, /** * Instance Method for NodeServer to check input from MQTT and execute function if successful. * Valid Commands: ['status', 'addnode','removenode', 'restcall', 'request', 'config', 'connected', 'command'] * @function checkCommand * @alias NodeServerModel.checkCommand * @memberof module:models/nodeserver~NodeServerModel * @instance */ checkCommand(data){ //if (this.isConnected) { let validCommands = ['status', 'addnode','removenode', 'restcall', 'request', 'config', 'connected', 'command'] for (var prop in data) { if (prop === 'node') { continue } if (validCommands.indexOf(prop) &lt; 0) { logger.error(`${this.logPrefix} ${prop} not in valid commands list`) continue } logger.info(`${this.logPrefix} Processing command: ${prop}`) if (data.hasOwnProperty(prop)) { (this[prop] || this['notfound']).call(this, data[prop], prop) } else { logger.debug(`${this.logPrefix} Property not found in input: ${data}`) } } //} else { // logger.error(`${this.logPrefix} is not connected. Make sure you send connected: true as the first message.`) //} }, /** * Instance Method for NodeServer to handle 'status' * @function status * @alias NodeServerModel.status * @memberof module:models/nodeserver~NodeServerModel * @instance * @param {object} data - JSON parsed from incoming command message e.g. {&quot;address&quot;: &quot;lifx_1234&quot;, &quot;driver&quot;: &quot;GV6&quot;, &quot;value&quot;: 50.2, &quot;uom&quot;: 20} * @param {string} command - The command received: 'status' * @returns {object} response - ONLY if an error occurs will a MQTT response message will be sent back to the NodeServer: {&quot;result&quot;:{&quot;isyresponse&quot;:&quot;&quot;,&quot;statusCode&quot;:404,&quot;seq&quot;:false,&quot;elapsed&quot;:&quot;9.735427ms&quot;,&quot;profileNum&quot;:&quot;8&quot;,&quot;status&quot;:{&quot;success&quot;:false,&quot;reason&quot;:&quot;lifx_1234 or GV18 does not exist&quot;,&quot;address&quot;:&quot;lifx_1234&quot;}}} */ status(data, command) { // Profile#, incoming json, command &quot;status&quot;, full response text (t/f) isy.handleRequest(this.profileNum, data, command, false, (result) =&gt; { if (result.statusCode === 404) { let reason = `${data.address} or ${data.driver} does not exist` this.sendResult(command, result, false, reason, {address: data.address}) logger.error(`${this.logPrefix} ${reason}`) } else if (result.statusCode === 200){ let success = false for (var node in this.nodes) { if (this.nodes[node].address === data.address) { for (var driver in this.nodes[node].drivers) { if (this.nodes[node].drivers[driver].driver === data.driver) { this.nodes[node].drivers[driver].uom = data.uom this.nodes[node].drivers[driver].value = data.value success = true this.save(() =&gt; { let reason = `${data.address} ${data.driver} set sucessfully to ${data.value}` //this.sendResult(command, result, true, reason, {address: data.address}) logger.info(`${this.logPrefix} ${reason}`) NodeServerModel.sendUpdate() }) } } } } if (!success) { let reason = `${data.address} driver ${data.driver} does not exist in the Polyglot database.` this.sendResult(command, result, false, reason, {address: data.address}) logger.error(`${this.logPrefix} ${reason}`) } } }) }, /** * Instance Method for NodeServer to handle 'command' * @function command * @alias NodeServerModel.command * @memberof module:models/nodeserver~NodeServerModel * @instance * @param {object} data - JSON parsed from incoming message e.g. {&quot;address&quot;: &quot;lifx_1234&quot;, &quot;command&quot;: &quot;DON&quot;, &quot;value&quot;: 50.2, &quot;uom&quot;: 20} * @param {string} command - The command received: 'command' * @returns {object} response - Success: {&quot;result&quot;:{&quot;isyresponse&quot;:{&quot;RestResponse&quot;:{&quot;succeeded&quot;:&quot;true&quot;,&quot;status&quot;:&quot;200&quot;,&quot;reason&quot;:{&quot;code&quot;:&quot;0&quot;}}},&quot;statusCode&quot;:200,&quot;seq&quot;:false,&quot;elapsed&quot;:&quot;19.073624ms&quo (() =&gt; { mqtt.startService(() =&gt; { this.resyncNodesToISY() }) },1000) }) }, /** * shutdown is the program stop function to terminate the application gracefully. */ shutdown() { async.series([ this.saveNodeServers(), //web.stopService(), mqtt.stopService(), db.stopService(), process.exit(0) ]) }, /** * saveNodeServers will cycle through all the NodeServers and save the current state to MongoDB. This occurrs automatically before shutdown. */ saveNodeServers(callback) { config.nodeServers.forEach((nodeServer) =&gt; { logger.debug(`Saving NodeServer ${nodeServer.name} to database.`) nodeServer.save() if (callback) { return callback() } }) } } × Search results Close "},"modules_isy.js.html":{"id":"modules_isy.js.html","title":"Source: modules/isy.js","body":" DocStrap Modules config/configconfig/passportmodels/nodeservermodels/usermodules/dbmodules/encryptionmodules/helpersmodules/isymodules/loggermodules/mqttmodules/webroutes/frontendroutes/rest Classes models/nodeserver~DriverSchemamodels/nodeserver~NodeSchemamodels/nodeserver~NodeServerModelmodels/user~UserModel Source: modules/isy.js const logger = require('./logger') const config = require('../config/config') require('http').globalAgent.maxSockets = Infinity const request = require('request') const encrypt = require('./encryption') const xmlparser = require('xml2json-light') const querystring = require('querystring') const mqtt = require('./mqtt') /** * ISY API Module for REST calls to the ISY Interfaces * @module modules/isy * @version 2.0 */ module.exports = { /** * Automactially adds the ISY Node Prefix onto the address before querying the API. * @method * @param {number} profileNum - The NodeServer profileNum. * @param {string} nod - The NodeServer address id */ addNodePrefix(profileNum, nid) { return `n${('00' + profileNum).slice(-3)}_${nid}`.slice(0, 20) }, /** * Creates the API URL to query ISY * /rest/{api}/?{path_args} * @method * @param {string} api - The ISY API path to query * @param {object} path_args - Dictionary of path arguments appended to the URL. */ makeApiUrl(api, path_args = null) { url = `${process.env.ISY_HTTPS === 'true' ? 'https://' : 'http://'}${process.env.ISY_HOST}:${process.env.ISY_PORT}/rest/${api}/` if (path_args) { url += '?' + querystring.stringify(path_args) } //url = encodeURI(url) return url }, /** * Creates the Node URL to query ISY * /rest/ns/{profileNum}/{path}/?{path_args} * @method * @param {number} profileNum - The NodeServer profileNum * @param {string} path - The ISY path to query * @param {object} path_args - Dictionary of path arguments appended to the URL. */ makeNodeUrl(profileNum, path, path_args) { url = `${process.env.ISY_HTTPS === 'true' ? 'https://' : 'http://'}${process.env.ISY_HOST}:${process.env.ISY_PORT}/rest/ns/${profileNum}/${path.join('/')}` if (path_args) { url += '?' + querystring.stringify(path_args).trim() } //url = encodeURI(url) return url }, /** * Performs the actual query to ISY * @method * @param {number} profileNum - The NodeServer profileNum * @param {string} url - The URL created by makeNodeUrl or makeApiUrl * @param {number} seq - Sequence number to verify response on specific call * @param {boolean} getText - Get full response text from ISY and package it in the response. True/False * @param {function} callback - Simple (err, response) callback with the result success or fail. */ getIsy(profileNum, url, seq, getText, callback){ var options = { &quot;url&quot;: url, } var hrstart = process.hrtime() request.get(options, (err, res, body) =&gt; { if (err) return callback(err) var text='' //var xmlOptions = {object: true} logger.debug(`ISY: ${res.statusCode} - ${url}`) if (getText) { console.log() text = xmlparser.xml2json(body) } result = { isyresponse: text, statusCode: res.statusCode, seq: seq, elapsed: process.hrtime(hrstart)[1]/1000000 + 'ms', profileNum: profileNum } return callback(null, result) }).auth(process.env.ISY_USERNAME, process.env.ISY_PASSWORD) // Find a way to encrypt the password easily for users. //.auth(process.env.ISY_USERNAME, encrypt.decryptText(process.env.ISY_PASSWORD)) }, /** * Handles the Request from Polyglot calls TO the ISY and formats them appropriately based on type. * @method * @param {number} profileNum - The NodeServer profileNum * @param {string} data - Data received for the type of query from MQTT. * @param {string} command - Command received to query to the ISY * @param {boolean} getText - Get full response text from ISY and package it in the response. True/False. Default is False * @param {function} callback - Simple (response) callback with the result success or fail. */ handleRequest(profileNum, data, command, gettext = false, callback){ var url = (this[command] || this['notfound']).call(this, profileNum, data, command) if (url){ this.getIsy(profileNum, url, data.seq ? data.seq : false, gettext, (err, result)=&gt; { if (err) logger.error(`ISY: ${err}`) if (callback) return callback(result) }) } else { logger.error(`ISY: handleRequest - ${command} did not return a valid URL.`) if (callback) { return callback() } } }, /** * Handles the status calls to ISY * @method * @param {number} profileNum - The NodeServer profileNum * @param {string} data - Data received for the type of query from MQTT. * @param {string} cmd - Command received to query to the ISY */ status(profileNum, data, cmd) { var url=false if (data.address) { //var url = isy.makeApiUrl(this.profileNum, 'config', {'test': true}) var address = this.addNodePrefix(profileNum, data.address) var path = ['nodes', address, 'report', 'status', data.driver, data.value, data.uom] url = this.makeNodeUrl(profileNum, path) } else { logger.error(`ISY: address not found in ${cmd} call.`) } return url }, /** * Handles the command calls to ISY * @method * @param {number} profileNum - The NodeServer profileNum * @param {string} data - Data received for the type of query from MQTT. * @param {string} cmd - Command received to query to the ISY */ command(profileNum, data, cmd){ var url=false if (data.address) { var address = this.addNodePrefix(profileNum, data.address) var path = ['nodes', address, 'report', 'cmd', data.command] var checks = [data.value, data.uom] for (var index in checks) { if (checks[index] !== null) { path.push(checks[index]) } } var url = this.makeNodeUrl(profileNum, path) } else { logger.error(`ISY: Error address not found in ${cmd} call.`) } return url }, /** * Handles the addnode calls to ISY * @method * @param {number} profileNum - The NodeServer profileNum * @param {string} data - Data received for the type of query from MQTT. * @param {string} cmd - Command received to query to the ISY */ addnode(profileNum, data, cmd){ var url=false if (data.address &amp;&amp; data.primary &amp;&amp; data.name &amp;&amp; data.node_def_id) { var address = this.addNodePrefix(profileNum, data.address) var primary = this.addNodePrefix(profileNum, data.primary) var path = ['nodes', address, 'add', data.node_def_id] var queryargs = { 'primary': primary, 'name': data.name } var url = this.makeNodeUrl(profileNum, path, queryargs) } else { logger.error(`ISY: Error address, primary, node_def_id, or name not found in ${cmd} call.`) } return url }, /** * Handles the removenode calls to ISY * @method * @param {number} profileNum - The NodeServer profileNum * @param {string} data - Data received for the type of query from MQTT. * @param {string} cmd - Command received to query to the ISY */ removenode(profileNum, data, cmd){ var url=false if (data.address) { var address = this.addNodePrefix(profileNum, data.address) var path = ['nodes', address, 'remove'] var url = this.makeNodeUrl(profileNum, path) } else { logger.error(`ISY: Error address not found in ${cmd} call.`) } return url }, /** * Handles the restcall calls to ISY * @method * @param {number} profileNum - The NodeServer profileNum * @param {string} data - Data received for the type of query from MQTT. * @param {string} cmd - Command received to query to the ISY */ restcall(profileNum, data, cmd) { var url=false if (data.api) { url = this.makeApiUrl(data.api, data.args) } else { logger.error(`ISY: api not found in ${cmd} call.`) } return url }, /** * Handles the request calls to ISY * @method * @param {number} profileNum - The NodeServer profileNum * @param {string} data - Data received for the type of query from MQTT. * @param {string} cmd - Command received to query to the ISY */ request(profileNum, data, cmd){ var url=false if (data.requestId) { var path = ['report', 'request', data.requestId, data.success ? 'success' : 'fail'] var url = this.makeNodeUrl(profileNum, path) } else { logger.error(`ISY: Error request_id or success not found in ${cmd} call.`) } return url }, /** * Handles the inital getVersion request to verify ISY connectivity * @method * @param {function} callback - Simple (err) callback if there is an error. Otherwise no parameters passed. We save the result in the config/config singleton. */ getVersion(callback) { var version = '' var data = {} data['api'] = 'config' var url = this.restcall(0, data, 'getVersion') this.getIsy(0, url, false, true, (err, result) =&gt; { try { config.isyVersion = result.isyresponse.configuration.app_version logger.info(`ISY: Got Version ${config.isyVersion}`) } catch (e) { logger.error(`ISY: Failed to get version. Error: ${e}`) if (callback) return callback(e) } if (callback) return callback() }) }, /** * Handles the incoming install command from ISY * Not Implemented from the ISY at the moment. (I can't get ISY to send me the command) * @method * @param {object} req - Express incoming request object. * Params at req.params * Query vars at req.query * @param {object} res - Express response object. */ restInstall(req, res) { logger.debug('Got REST Install ', req.params, req.query) }, /** * Handles the incoming status command from ISY and passes it along to the NodeServer * This handles the succesful response to ISY as well. * @method * @param {object} req - Express incoming request object. * Params at req.params * Query vars at req.query * @param {object} res - Express response object. */ restStatus(req, res) { let message = { address: req.params.nodeAddress === &quot;0&quot; ? 'all' : req.params.nodeAddress } mqtt.makeResponse(req.params.id, req.params.command, message) if (req.query.requestId) { let data = { requestId: req.query.requestId, success: true } this.handleRequest(req.params.id, data, 'request') } }, /** * Handles the addnodes command from ISY * Not implemented on the ISY side yet. * @method * @param {object} req - Express incoming request object. * Params at req.params * Query vars at req.query * @param {object} res - Express response object. */ restAddNodes(req, res) { console.log(req.params, req.query) }, /** * Handles the report command from ISY * Not implemented on the ISY side yet. * @method * @param {object} req - Express incoming request object. * Params at req.params * Query vars at req.query * @param {object} res - Express response object. */ restReport(req, res) { console.log(req.params, req.query) }, /** * Handles the 'command' command from ISY and passes it to the NodeServer to exectue a command. e.g. DON/DOF/etc. * @method * @param {object} req - Express incoming request object. * Params at req.params * Query vars at req.query * @param {object} res - Express response object. */ restCommand(req, res) { logger.debug(`Sending ${req.params.command} to ${req.params.nodeAddress}`) command = { address: req.params.nodeAddress.slice(5), cmd: req.params.command, value: req.params.value || undefined, uom: req.params.uom || undefined, query: req.query || undefined } mqtt.makeResponse(req.params.id, 'command', command) } } × Search results Close "},"modules_logger.js.html":{"id":"modules_logger.js.html","title":"Source: modules/logger.js","body":" DocStrap Modules config/configconfig/passportmodels/nodeservermodels/usermodules/dbmodules/encryptionmodules/helpersmodules/isymodules/loggermodules/mqttmodules/webroutes/frontendroutes/rest Classes models/nodes d Connect via .env MQTT_HOST and MQTT_PORT provided. * @method * @param {function} callback - Callback when connected or if already started. */ startService(callback) { if (this.Client) { if (callback) return callback() } this.clientId = 'polyglot' var options = { keepalive: 60, clean: true, clientId: this.clientId, reconnectPeriod: 5000, will: { retain: true } } if(!process.env.MQTT_HOST || !process.env.MQTT_PORT) { logger.error('MQTT Address or Port not set... Check your Settings.') return } options['will']['topic'] = 'udi/polyglot/connections/polyglot' options['will']['payload'] = new Buffer(JSON.stringify({node: this.clientId, 'connected': false})) this.Client = mqtt.connect('mqtt://'+ process.env.MQTT_HOST + ':' + process.env.MQTT_PORT, options) this.Client.on('connect', () =&gt; { this.addSubscriptions() }) this.Client.on('message', (topic, payload) =&gt; { try { payload = JSON.parse(payload.toString()) } catch (e) { logger.error('MQTT: Badly formatted JSON input received. ' + e) return } this.parse(topic, payload) }) this.Client.on('reconnect', () =&gt; { config.mqttConnected = false logger.info('MQTT attempting reconnection to broker...') }) this.Client.on('error', (err) =&gt; { logger.error('MQTT recieved error: ' + err.toString()) }) logger.info('MQTT Services Started.') if (callback) callback() }, /** * MQTT Addsubscriptions to Polyglot topics and existing NodeServer topics. * @method */ addSubscriptions() { this.Client.subscribe('udi/polyglot/connections/#', (err, granted) =&gt; { if (err) { logger.error('Error: ' + err.toString()) return } config.mqttConnected = true logger.info('MQTT: Subscribe Successful ' + granted[0]['topic'] + &quot; QoS: &quot; + granted[0]['qos']) this.publish('udi/polyglot/connections/polyglot', {node: this.clientId, 'connected': true}, { retain: true }) }) this.Client.subscribe('udi/polyglot/frontend/settings') this.Client.subscribe('udi/polyglot/frontend/nodeservers') config.nodeServers.forEach((nodeServer) =&gt; { this.Client.subscribe('udi/polyglot/ns/' + nodeServer.profileNum, (err, granted) =&gt; { if (err) { logger.error('Error: ' + err.toString()) return } logger.info('MQTT: Subscribe Successful ' + granted[0]['topic'] + &quot; QoS: &quot; + granted[0]['qos']) }) }) }, /** * MQTT Addsubscription to new NodeServer * @method * @param {number} profileNum - add new subscription to NodeServer with profileNum. */ addSubscription(profileNum) { this.Client.subscribe('udi/polyglot/ns/' + profileNum, (err, granted) =&gt; { if (err) { logger.error('Error: ' + err.toString()) return } logger.info('MQTT: Subscribe Successful ' + granted[0]['topic'] + &quot; QoS: &quot; + granted[0]['qos']) }) }, delSubscription(profileNum) { this.Client.unsubscribe('udi/polyglot/ns/' + profileNum, (err, granted) =&gt; { if (err) { logger.error('Error: ' + err.toString()) return } logger.info(`MQTT: Unsubscribed Successfully from NodeServer ${profileNum}`) }) }, /** * MQTT Stop Service * @method * @param {function} callback - Callback when service is and conneciton is clear. */ stopService(callback) { if(this.Client){ this.publish('udi/polyglot/connections/polyglot', {node: this.clientId, 'connected': false}, { retain: true }) logger.info('MQTT Services Stopping Gracefully.') this.Client.end(true, () =&gt; { this.Client = null if(callback) { callback() } }) } else { if(callback) { callback() } } }, /** * MQTT Make Response * @method * @param {string} topic - topic to publish to. Should be either 'connections' or the profileNum of the NodeServer * @param {string} command - Command to send, e.g 'status', etc. * @param {object} message - Dictionary object of message to send. JSON format. */ makeResponse(topic, command, message) { if (topic === 'connections' || topic === 'udi/polyglot/connections/polyglot') { topic = 'udi/polyglot/connections/polyglot' } else { topic = 'udi/polyglot/ns/' + topic } try { var response = {'node': 'polyglot'} response[command] = message } catch (e) { var response = { 'node': 'polyglot',
